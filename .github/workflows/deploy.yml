name: Deploy build/ via FTP

on:
  push:
    branches:
      - push-server

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupération du code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: PROCAR_map/package-lock.json

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        working-directory: PROCAR_map
        run: npm install

      # 4️⃣ Build CRACO
      - name: Build project
        working-directory: PROCAR_map
        run: npm run build
        # ou: npx craco build

      # 5️⃣ Upload du build UNIQUEMENT
      - name: Upload build folder via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: PROCAR_map/build/
          server-dir: /PROCAR_map/
          protocol: ftp
