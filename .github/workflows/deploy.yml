name: Deploy build/ via FTP

on:
  push:
    branches:
      - push-server

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: PROCAR_map
        run: npm install

      - name: Build project (CRACO)
        working-directory: PROCAR_map
        run: npm run craco-build

      - name: Upload build folder via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: PROCAR_map/
          server-dir: /PROCAR_map/
          protocol: ftp

      - name: Debug build output
        working-directory: PROCAR_map
        run: ls -la
